# Sample localization file for Kaminari. You can override these values in your app's locales file if you want.

en:
  views:
    pagination:
      first: "&laquo; First"
      last: "Last &raquo;"
      previous: "&lsaquo; Prev"
      next: "Next &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No %{entry_name} found"
          one: "Displaying <b>1</b> %{entry_name}"
          other: "Displaying <b>all %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Displaying %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> of <b>%{total}</b> in total"

es:
  views:
    pagination:
      first: "&laquo; Primera"
      last: "&Uacute;ltima &raquo;"
      previous: "&lsaquo; Anterior"
      next: "Siguiente &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No se ha encontrado %{entry_name}"
          one: "Mostrando <b>1</b> %{entry_name}"
          other: "Mostrando <b>todos los %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Mostrando %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b> of <b>%{total}</b> en total"

ja:
  views:
    pagination:
      first: "&laquo; 最初"
      last: "最後 &raquo;"
      previous: "&lsaquo; 前"
      next: "次 &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "%{entry_name} が見つかりませんでした"
          one: "<b>1</b> 件の %{entry_name} を表示"
          other: "<b>全 %{count}</b> 件の %{entry_name} を表示"
      more_pages:
        display_entries: "<b>%{total}</b> 件中 <b>%{first}&nbsp;-&nbsp;%{last}</b> 件目の %{entry_name} を表示"
